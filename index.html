<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>switch</title>
</head>
<body>
  <div class="ultimate-wrapper">
    <div class="wrapper">
      <div class="wrapper-left">
        <p id="code-text">Code</p>
      </div>
      <div class="wrapper-right">

      </div>
      <div class="shadows">
        <div class="handle-left"></div>
        <div class="handle-right"></div>
        <div class="switch" style="display: flex;">
          <div class="left-curve-shadow">
            <div class="bottom-shadow-left"></div>
            <div class="left-curve">
              <div class="left-curve__inner">
                <div class="volume-minus">
                </div>
                <div class="left-analog">
                  <div class="left-analog__inner">
                    <div class="left-analog__inner__stick"></div>
                  </div>
                </div>
                <div class="left-directory-buttons">
                  <div class="left-directory-buttons__inner">
                    <div id="dir-button-one" class="left-directory-buttons__inner__button">
                      <div class="left-analog__inner__stick_dir"></div>
                    </div>
                    <div id="dir-button-two" class="left-directory-buttons__inner__button">
                      <div class="left-analog__inner__stick_dir"></div>
                    </div>
                    <div id="dir-button-three" class="left-directory-buttons__inner__button">
                      <div class="left-analog__inner__stick_dir"></div>
                    </div>
                    <div id="dir-button-four" class="left-directory-buttons__inner__button">
                      <div class="left-analog__inner__stick_dir"></div>
                    </div>
                  </div>
                </div>
                <div class="unknown-button">
                  <div class="left-analog__inner__stick_dir"></div>
                </div>
              </div>
            </div>
          </div>
    
          <!-- middle -->
          <div class="middle">
            <div class="middle-elements">
              <div class="left-green-lights">
                <!--four divs-->
                <div class="lights"></div>
                <div class="lights"></div>
                <div class="lights"></div>
                <div class="lights"></div>
              </div>
              <div class="switch-logo">
                  <div class="left-element">
                    <div class="left-element__inner"></div>
                  </div>
                  <div class="right-element">
                    <div class="right-element__inner"></div>
                  </div>
              </div>
              <div class="right-green-lights">
                <div class="lights"></div>
                <div class="lights"></div>
                <div class="lights"></div>
                <div class="lights"></div>
              </div>
            </div>
            <div class="middle-bottom">
    
            </div>
          </div>
    
          <div id="right-curve" class="right-curve-shadow">
            <div class="bottom-shadow-right"></div>
            <div class="right-curve">
              <div class="right-curve__inner">
                <div class="volume-plus">
                </div>
                <div class="volume-plus__one">
                </div>
                <div class="right-analog">
                  <div class="right-analog__inner">
                    <div class="right-analog__inner__stick"></div>
                  </div>
                </div>
                <div class="right-directory-buttons">
                  <div class="right-directory-buttons__inner">
                    <div id="rir-button-one" class="right-directory-buttons__inner__button">
                      <div class="right-analog__inner__stick_dir"></div>
                    </div>
                    <div id="rir-button-two" class="right-directory-buttons__inner__button">
                      <div class="right-analog__inner__stick_dir"></div>
                    </div>
                    <div id="rir-button-three" class="right-directory-buttons__inner__button">
                      <div class="right-analog__inner__stick_dir"></div>
                    </div>
                    <div id="rir-button-four" class="right-directory-buttons__inner__button">
                      <div class="right-analog__inner__stick_dir"></div>
                    </div>
                    <div id="#start" class="start-button">
                      <div class="right-directory-buttons__inner__button__start">
                        <div class="right-analog__inner__stick_dir__start"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--image-->
    <div class="image">
      <p id="image-text">Image</p>
      <img src="switch.jpeg" alt="">
    </div>
  </div>
</body>
</html>
